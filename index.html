<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="fb.css" >
</head>
<body>
<div class="root">
    <div class="header">
        <div class="logo">
            <a href="index.html" class="logo-txt">facebook</a>
        </div>
        <div class="login">
        <form>
        <table>
            <tbody>
                <tr>
                    <td><label>Email or Phone</label></td>
                    <td><label>Password</label></td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="submit" value="Log In" class="loginbutton"></td>

                </tr>
                <tr>
                    <td></td>
                    <td class="forgot">Forgotten account?</td>
                </tr>
            </tbody>
        </table>
        </form>
        </div>
    </div>
    <div class="body">
        <div class="left">
           <p class="bodytext"><strong>Facebook helps you connect and share with the people in your life</strong> </p>
            <img src="Facebook Login.png" class="bodyimage" alt="Reload">
        </div>
        <div class="right">
            <h1>Create an account</h1>
            <h3>It's quick and easy.</h3>
            <form>
                <input type="text" placeholder="First Name" class="firstname">
                <input type="text" placeholder="Surname" class="surname"><br><br>
                <input type="text" placeholder="Mobile number or email address" class="email"><br><br>
                <input type="text" placeholder="New password" class="pswrd"><br><br>
                <label  id="font">Birthday</label><br>
                <div>
                <select class="date">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select  class="month">
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                </select>
                <select class="year">
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                </select>
            </div><br>
            <label  id="font">Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Custom</label>
            <div class="note">
            <p>
                By clicking Sign Up,you agree to our <span class="blue">Terms,Data Policy</span><br>
                and<span class="blue">Cookie Policy</span>. You may receive SMS notifications from<br>
                us and can opt out at any time.
            </p>
            </div><br>
            <td><input type="submit" value="Sign Up" class="signup"></td>
            </form>
        </div>

    </div>
    <div class="footer"></div>
    </div>
</div>
</body>
</html>
